<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="for football fans who wants to test their premier league football knowledge.">
    <meta name="keyword" content="premier-league-quiz, football quiz">

    <title>Premier League</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header id="header-hero">
        <h1>Premier League Quiz</h1>
    </header>
    <br>
    <section>
    <div id="quiz-section">
        <div class="header-section">
            <h2>
                <span class="question-count">
                    Question
                
                <span id="question-count-increase">1</span> /10
                </span>
                <span class="score-count">
                    Points
                    <span id="score-count-increase">0</span>
                </span>
            </h2>
        </div>
    
    <div class="container">
        <div id="game">
            <h2>In the 2013/2014 season, Steven Gerrard's famous slip occured against What team?</h2>
        </div>
        <button class="multiple-choice-btn" id="answer1" data-value='1'>
            Chelsea
        </button>
        <button class="multiple-choice-btn" id="answer2" data-value='1'>
            Manchester City
        </button>
        <button class="multiple-choice-btn" id="answer3" data-value='1'>
            Manchester United
        </button>
        <button class="multiple-choice-btn" id="answer4" data-value='1'>
            Arsenal
        </button>
    </div>
    </div>

    </section>
