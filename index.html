<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="for football fans who wants to test their premier league football knowledge.">
    <meta name="keyword" content="premier-league-quiz, football quiz">

    <title>Premier League Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="container">
        <header id="header-intro">
            <h1>Premier League Quiz</h1>
        </header>
        <hr>
        <div id="quiz-intro-content">
            <p>How is your Premeier League knowlegde? shall we find out? Guess the answers to the 
            following questions and try to score 100/100!
            </p>
            <p>Enter a username to get started!</p>
    
        </div>

    </div>


    <div id="quiz-start">
        <form action="quiz.html">
            <div id="form-fill">
                <label for="username">Enter username: </label>
                <input type="text" name="username" id="username" placeholder="e.g: UserABC" required>
            </div>

            <div id="start-btn">
            <button type="submit" id="start">Start Quiz!</button>
        </form>

        </div>

    </div>
        
</body>
</html>
