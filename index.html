<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="for football fans who wants to test their premier league football knowledge.">
    <meta name="keyword" content="premier-league-quiz, football quiz">

    <title>Premier League Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section id="pl-quiz-introduction">
        <h1>Premier League Quiz</h1>

    </section>

    <div id="quiz-intro-content">
        <p>Guess the answers to the following questions and try to score 100/100!
            Enter a username to get started!
        </p>

    </div>

    <div id="quiz-start">
        <form action="game.html">
            <div id="form-fill">
                <label for="username">Enter username: </label>
                <input type="text" name="username" id="username" placeholder="e.g: UserABC" required>
            </div>

            <div id="start-btn">
            <button type="submit" id="start">Start Quiz!</button>
        </form>

        </div>

    </div>
        
</body>
</html>
